apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-frontend
  namespace: sse-langchain
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-frontend
  template:
    metadata:
      labels:
        app: ui-frontend
    spec:
      containers:
        - name: ui-frontend
          image: ui-frontend:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8501
          env:
            - name: GATEWAY_URL
              value: "http://sse-gateway:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: ui-frontend
  namespace: sse-langchain
spec:
  selector:
    app: ui-frontend
  ports:
    - name: http
      port: 8501
      targetPort: 8501
  type: ClusterIP
