services:
  llm-service:
    build: ./services/llm_service
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    ports:
      - "8001:8001"

  sse-gateway:
    build: ./services/sse_gateway
    environment:
      - LLM_URL=http://llm-service:8001
    depends_on:
      - llm-service
    ports:
      - "8000:8000"

  ui-frontend:
    build: ./services/ui_frontend
    environment:
      - GATEWAY_URL=http://sse-gateway:8000
    depends_on:
      - sse-gateway
    ports:
      - "8501:8501"
